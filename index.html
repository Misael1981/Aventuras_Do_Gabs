<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== NORMALIZE CSS ===== -->
    <link href="
        https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" 
    rel="stylesheet">
    <!-- ====== RESET CSS ===== -->
    <link href="
        https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" 
    rel="stylesheet">
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css">
    <!-- ===== Js ===== -->
     <script src="./assets/js/script.js" defer></script>
    <title>As Aventuras do Gabs</title>
</head>
<body>
    <!-- ===== ASIDE ===== -->
    <div class="aside">
        <div class="perfil">
            <img src="./assets/img/gabs.png" alt="Foto do Gabriel">
        </div>
        <ul class="nav">
            <li class="nav__item">
                <img class="aside__icon" src="./assets/img/casa-flintstones.png" alt="Casa da era das pedras">
                <a class="nav__link" href="#home"> Home</a>
            </li>
            <li class="nav__item">
                <img class="aside__icon" src="assets/img/ovo.png" alt="Desenho de ovos de dinossauro">
                <a class="nav__link" href="#pregnancy">Pregnancy</a>
            </li>
            <li class="nav__item">
                <img class="aside__icon" src="./assets/img/dino-nascendo.png" alt="Desenho de um dinossauro saindo ovo">
                <a class="nav__link" href="#firstYear">FirstYear</a>
            </li>
            <li class="nav__item">
                <img class="aside__icon" src="./assets/img/controle.png" alt="Desenho de um controle de video-game">
                <a class="nav__link" href="#games">Games</a>
            </li>
        </ul>
    </div>
    <!-- ===== HOME ===== -->
    <section class="home active section" id="home">
        <h1>Bem-vindo às aventuras do Gabs</h1>
        <div class="home__image">
            <img src="./assets/img/form-base.png" alt="Imagem ilustrativa para o fundo">
            <div class="cloud">
                <img src="./assets/img/nuvem-2.png" alt="Desenho de uma nuvem simpática">
            </div>
            <div class="gabs">
                <img src="./assets/img/gabs-main.png" alt="Foto do Gabriel sorridente">
            </div>
        </div>
        <div class="frame-speechBubbles">
            <div class="speechBubbles">
                <p>Oi gente, eu sou o Gabs! E por aqui eu vou contar um pouquinho da minha história e minhas aventuras!!! Vamos lá!!!</p>
            </div>
            <div class="dino">
                <img src="./assets/img/dinos/dino-01.png" alt="desenho de um dinossauro correndo"> 
            </div>
        </div>
    </section>
    <!-- ===== pregnancy ===== -->
    <section class="pregnancy section" id="pregnancy">
        <div class="teste-pregnancy">
            <img src="./assets/img/pagina-construcao.png" alt="">
        </div>
    </section>
    <!-- ===== firstYear ===== -->
     <section class="firstYear section" id="firstYear">
        <div class="teste-firstYear">
            <img src="./assets/img/pagina-construcao.png" alt="">
        </div>
     </section>
     <!-- ===== games ===== -->
      <section class="games section" id="games">
        <div class="teste-games">
            <img src="assets/img/pagina-construcao.png" alt="">
        </div>
      </section>
</body>
</html>
